<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 pt-24 pb-10 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Créer un compte</h1>
    <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
          placeholder="Votre nom d'utilisateur"
        />
        <div *ngIf="f['username'].touched && f['username'].invalid" style="color:red;">
          <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
          <div *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters.</div>
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
          placeholder="votre@email.com"
        />
        <div *ngIf="f['email'].touched && f['email'].invalid" style="color:red;">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
          placeholder="••••••••"
        />
        <div *ngIf="f['password'].touched && f['password'].invalid" style="color:red;">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 4 characters.</div>
        </div>
      </div>
      <div>
        <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
        <input
          id="firstname"
          type="text"
          formControlName="firstname"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
        />
      </div>
      <div>
        <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
        <input
          id="lastname"
          type="text"
          formControlName="lastname"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
        />
      </div>
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Âge</label>
        <input
          id="age"
          type="number"
          formControlName="age"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
        />
        <div *ngIf="f['age'].touched && f['age'].invalid" style="color:red;">
          <div *ngIf="f['age'].errors?.['min']">Age must be positive.</div>
        </div>
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
        />
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
        [disabled]="registerForm.invalid"
      >
        Créer un compte
      </button>
      <div *ngIf="registrationSuccess === true" class="text-green-600 text-sm text-center mt-2">
        Compte créé avec succès !
      </div>
      <div *ngIf="registrationSuccess === false" class="text-red-600 text-sm text-center mt-2">
        Ce nom d'utilisateur existe déjà.
      </div>
      <div class="flex flex-col sm:flex-row justify-between items-center text-sm mt-4">
        <a [routerLink]="['/login']" class="text-green-600 hover:text-green-800 hover:underline">Déjà un compte ? Se connecter</a>
      </div>
    </form>
  </div>
</div>
