<section class="py-20 bg-gradient-to-br from-green-50 to-white min-h-screen">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-green-700 mb-10 text-center tracking-tight drop-shadow">Liste des Aliments</h1>
    <!-- Search and Filter Section -->
    <div class="mb-10">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <!-- Search Bar -->
        <div class="flex-1 relative">
          <input
            type="text"
            placeholder="Rechercher un aliment..."
            [(ngModel)]="searchTerm"
            (input)="onSearchChange()"
            class="w-full pl-12 pr-4 py-3 border border-green-200 rounded-full bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow transition"
          >
          <svg class="absolute left-4 top-3 h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <!-- Category Filter -->
        <div class="flex items-center gap-3">
          <div class="relative">
            <select
              [(ngModel)]="selectedCategory"
              (change)="onCategoryChange($event)"
              class="appearance-none bg-white border border-green-200 rounded-full pl-4 pr-10 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow transition"
            >
              <option *ngFor="let cat of categories" [value]="cat.value">{{ cat.label }}</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-green-400">
              <svg class="fill-current h-5 w-5" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
              </svg>
            </div>
          </div>
          <!-- View Toggle -->
          <div class="flex border border-green-200 rounded-full overflow-hidden shadow">
            <button type="button" (click)="view = 'grid'" [ngClass]="{'bg-green-600 text-white': view === 'grid', 'bg-white text-green-600': view !== 'grid'}" class="px-4 py-2 font-bold transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
              </svg>
            </button>
            <button type="button" (click)="view = 'list'" [ngClass]="{'bg-green-600 text-white': view === 'list', 'bg-white text-green-600': view !== 'list'}" class="px-4 py-2 font-bold transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Food Items - Grid View -->
    <div *ngIf="view === 'grid'" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <div *ngFor="let food of pagedFoods" class="bg-white rounded-2xl shadow-lg overflow-hidden transition-all card-hover flex flex-col hover:scale-105 hover:shadow-2xl duration-200">
        <img [src]="food.image" [alt]="food.name" class="w-full h-48 object-cover">
        <div class="p-6 flex-1 flex flex-col">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-xl text-green-700">{{ food.name }}</h3>
            <span class="bg-green-100 text-green-700 text-xs font-semibold px-3 py-1 rounded-full shadow">{{ food.kcal }} kcal</span>
          </div>
          <p class="text-gray-600 text-sm flex-1 mb-4">{{ food.description }}</p>
          <a [routerLink]="['/home/aliment', food.id]" class="mt-auto bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white text-xs font-semibold px-5 py-2 rounded-full shadow transition self-start inline-block">
            Voir détails
          </a>
        </div>
      </div>
    </div>

    <!-- Food Items - List View -->
    <div *ngIf="view === 'list'" class="space-y-6">
      <div *ngFor="let food of pagedFoods" class="bg-white rounded-2xl shadow-lg overflow-hidden transition-all card-hover flex hover:scale-[1.02] hover:shadow-2xl duration-200">
        <img [src]="food.image" [alt]="food.name" class="w-32 h-32 object-cover rounded-l-2xl">
        <div class="p-6 flex-1 flex flex-col">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-xl text-green-700">{{ food.name }}</h3>
            <span class="bg-green-100 text-green-700 text-xs font-semibold px-3 py-1 rounded-full shadow">{{ food.kcal }} kcal</span>
          </div>
          <p class="text-gray-600 text-sm flex-1 mb-4">{{ food.description }}</p>
          <button [routerLink]="['/home/aliment', food.id]" class="mt-auto bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white text-xs font-semibold px-5 py-2 rounded-full shadow transition self-start">
            Voir détails
          </button>
        </div>
      </div>
    </div>

    <!-- Pagination Controls -->
    <div class="flex justify-center mt-12" *ngIf="totalPages > 1">
      <button (click)="prevPage()" [disabled]="page === 1"
        class="px-4 py-2 mx-1 rounded-full bg-gray-200 hover:bg-green-100 text-green-700 font-bold shadow"
      >&laquo;</button>
      <ng-container *ngFor="let p of [].constructor(totalPages); let i = index">
        <button (click)="goToPage(i+1)"
          [class.bg-green-600]="page === (i+1)"
          [class.text-white]="page === (i+1)"
          class="px-4 py-2 mx-1 rounded-full bg-gray-100 hover:bg-green-200 text-green-700 font-bold shadow"
        >{{ i+1 }}</button>
      </ng-container>
      <button (click)="nextPage()" [disabled]="page === totalPages"
        class="px-4 py-2 mx-1 rounded-full bg-gray-200 hover:bg-green-100 text-green-700 font-bold shadow"
      >&raquo;</button>
    </div>
  </div>
</section>
