<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-green-50 to-white pt-28 pb-10 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10 border border-green-100">
    <div class="flex flex-col items-center mb-8">
      <div class="w-14 h-14 rounded-full bg-green-600 flex items-center justify-center mb-2 shadow">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-extrabold text-green-700 tracking-tight">Connexion</h1>
      <p class="text-gray-500 mt-1 text-sm">Connectez-vous à votre espace NutriTounes</p>
    </div>
    <form class="space-y-6" (ngSubmit)="login()">
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Nom d'utilisateur</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition bg-gray-50"
          placeholder="Votre nom d'utilisateur"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Mot de passe</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition bg-gray-50"
          placeholder="••••••••"
        />
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
        </div>
        <a href="#" class="text-green-600 hover:text-green-800 text-sm font-medium hover:underline">Mot de passe oublié ?</a>
      </div>
      <button
        type="submit"
        class="w-full py-3 px-4 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold rounded-lg shadow-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
      >
        Se connecter
      </button>
      <div *ngIf="loginError" class="text-red-600 text-sm text-center font-semibold">Échec de la connexion. Veuillez réessayer.</div>
      <div class="flex flex-col sm:flex-row justify-center items-center text-sm mt-2">
        <span class="text-gray-500 mr-2">Pas encore de compte ?</span>
        <a [routerLink]="['/home/register']" class="text-green-600 hover:text-green-800 font-semibold hover:underline">Créer un compte</a>
      </div>
    </form>
    <div class="mt-8">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-400">Ou connectez-vous avec</span>
        </div>
      </div>
      <div class="mt-6 grid grid-cols-2 gap-3">
        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-200 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path fill-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z" clip-rule="evenodd" />
          </svg>
        </a>
        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-200 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84" />
          </svg>
        </a>
      </div>
    </div>
    <div class="mt-8 text-center text-gray-500 text-sm">
      <div>
        <span class="font-semibold text-green-700">Statut :</span>
        <span class="ml-1">{{ isConnected | async }}</span>
      </div>
      <button (click)="logout()" class="mt-2 underline text-green-600 hover:text-green-800">Déconnexion</button>
    </div>
  </div>
</div>
